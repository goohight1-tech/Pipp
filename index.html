
<!DOCTYPE html>
<html lang="vi" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Master - Vanilla Edition</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Navbar -->
        <nav class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 sticky top-0 z-40 transition-colors">
            <div class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-200 dark:shadow-indigo-900/20">
                        <i data-lucide="zap" class="w-5 h-5 text-white fill-current"></i>
                    </div>
                    <span class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                        AI Prompt Master
                    </span>
                </div>
                <div class="flex items-center gap-2">
                    <button id="theme-toggle" class="p-2 rounded-xl text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" title="Chế độ tối">
                        <i data-lucide="moon" id="theme-icon-moon"></i>
                        <i data-lucide="sun" id="theme-icon-sun" class="hidden"></i>
                    </button>
                    <button id="clear-chat" class="p-2 rounded-xl text-slate-500 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors" title="Xóa hội thoại">
                        <i data-lucide="trash-2"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Chat Area -->
        <main id="chat-container" class="flex-1 max-w-4xl mx-auto w-full px-4 py-8 overflow-y-auto">
            <!-- Empty State -->
            <div id="empty-state" class="h-[60vh] flex flex-col items-center justify-center text-center space-y-6">
                <div class="w-20 h-20 bg-indigo-100 dark:bg-indigo-900/30 rounded-3xl flex items-center justify-center">
                    <i data-lucide="zap" class="w-10 h-10 text-indigo-600"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-extrabold text-slate-900 dark:text-white mb-2">Bạn cần tối ưu prompt nào?</h1>
                    <p class="text-slate-500 dark:text-slate-400 max-w-md mx-auto">Nhập ý tưởng sơ khai của bạn, tôi sẽ giúp bạn tái cấu trúc nó theo tiêu chuẩn Prompt Engineering chuyên nghiệp.</p>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 w-full max-w-lg mt-4">
                    <button class="suggestion-btn px-4 py-3 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl text-sm text-slate-600 dark:text-slate-400 hover:border-indigo-500 hover:text-indigo-600 transition-all text-left">Viết kịch bản TikTok...</button>
                    <button class="suggestion-btn px-4 py-3 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl text-sm text-slate-600 dark:text-slate-400 hover:border-indigo-500 hover:text-indigo-600 transition-all text-left">Tạo prompt vẽ ảnh...</button>
                    <button class="suggestion-btn px-4 py-3 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl text-sm text-slate-600 dark:text-slate-400 hover:border-indigo-500 hover:text-indigo-600 transition-all text-left">Xây dựng bài viết SEO...</button>
                    <button class="suggestion-btn px-4 py-3 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl text-sm text-slate-600 dark:text-slate-400 hover:border-indigo-500 hover:text-indigo-600 transition-all text-left">Viết email marketing...</button>
                </div>
            </div>
            
            <!-- Message List -->
            <div id="message-list" class="space-y-6 hidden"></div>
            
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="hidden mt-6">
                <div class="flex items-center gap-2 p-4 bg-white dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 w-fit animate-pulse">
                    <div class="flex gap-1">
                        <span class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce [animation-delay:-0.3s]"></span>
                        <span class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce [animation-delay:-0.15s]"></span>
                        <span class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce"></span>
                    </div>
                    <span class="text-sm font-medium text-slate-500 dark:text-slate-400">AI Master đang tư duy...</span>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="p-4 bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border-t border-slate-200 dark:border-slate-800 sticky bottom-0 z-30">
            <div class="max-w-4xl mx-auto flex items-end gap-3">
                <div class="relative flex-1">
                    <textarea id="user-input" rows="1" placeholder="Mô tả ý tưởng hoặc dán prompt cần tối ưu..." class="w-full max-h-48 p-4 pr-12 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-100 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all resize-none shadow-sm"></textarea>
                    <div class="absolute right-3 bottom-3 text-slate-400">
                        <i data-lucide="sparkles" class="w-5 h-5" id="input-sparkle"></i>
                    </div>
                </div>
                <button id="send-btn" class="shrink-0 w-12 h-12 rounded-2xl flex items-center justify-center transition-all bg-indigo-600 text-white hover:bg-indigo-700 shadow-lg shadow-indigo-200 dark:shadow-indigo-900/20 disabled:bg-slate-100 dark:disabled:bg-slate-800 disabled:text-slate-400 disabled:cursor-not-allowed">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
            <p class="max-w-4xl mx-auto text-center mt-2 text-[10px] text-slate-400 uppercase tracking-widest font-medium">
                Sử dụng Shift + Enter để xuống dòng
            </p>
        </footer>
    </div>

    <!-- Application Logic -->
    <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
